<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 hour">9 AM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info ">SAVE</button>
      </div>
      </div>
      <div class="row">
        <div class="col-2 hour">10 AM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info">SAVE</button>
        </div>
        </div>
     
      <div class="row">
        <div class="col-2 hour">11 AM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info text-right">SAVE</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour">12 PM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info text-right">SAVE</button>

        </div>
      </div>
      <div class="row">
        <div class="col-2 hour">1 PM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info text-right">SAVE</button>

        </div>
      </div>
      <div class="row">
        <div class="col-2 hour">2 PM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info text-right">SAVE</button>

        </div>
      </div>
      <div class="row">
        <div class="col-2 hour">3 PM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info text-right">SAVE</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour">4 PM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info text-right">SAVE</button>

        </div>
      </div>
      <div class="row">
        <div class="col-2 hour">5 PM</div>
        <div class ="col-8 text-area">TO DO </div>
        <div class="col-2">
        <button type="button" class="btn btn-info text-right">SAVE</button>

        </div>
      </div>
   
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    </body>
